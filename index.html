<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
   <div class="container">
       <div class="content">
           <div class="profile-icon">
               <img src="/image/icon.jpg" class="icon">
              <h1 class="p-name">Welcome</h1>
           </div>
           <div class="form">
               <form action="">
                  <label for="Username"></label>
                     <input type="text" name="user" id="user" class="user" required placeholder="Username">
                        <label for="Password"></label>
                          <input type="password" name="pass" class="pass" id="pass" required placeholder="Password">
                       <label for="Login-Button"></label>
                   <button type="submit" id="l-btn" class="l-btn">Login Here</button>
               </form>
           </div>
       </div>
   </div>
  <script src="main.js"></script>
</body>
</html>
